<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Odin Project Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="javascript.js" defer></script>
    </head>
    <body>
        <div id="calc">
            <div id="calcDisplay"></div>
            <div class="calcRow">
                <button id="clrBtn">Clear</button>
                <button id="backBtn">Backspace</button>
            </div>
            <div class="calcRow">
                <button class="calcBtn" id="7Btn">7</button>
                <button class="calcBtn" id="8Btn">8</button>
                <button class="calcBtn" id="9Btn">9</button>
                <button class="calcOpBtn" id="+Btn">+</button>
            </div>
            <div class="calcRow">
                <button class="calcBtn" id="4Btn">4</button>
                <button class="calcBtn" id="5Btn">5</button>
                <button class="calcBtn" id="6Btn">6</button>
                <button class="calcOpBtn" id="-Btn">-</button>
            </div>
            <div class="calcRow">
                <button class="calcBtn" id="1Btn">1</button>
                <button class="calcBtn" id="2Btn">2</button>
                <button class="calcBtn" id="3Btn">3</button>
                <button class="calcOpBtn" id="*Btn">*</button>
            </div>
            <div class="calcRow">
                <button class="calcBtn" id="0Btn">0</button>
                <button id="decBtn">.</button>
                <button id="calcEqBtn">=</button>
                <button class="calcOpBtn" id="/Btn">/</button>
            </div>
        </div>
    </body>
</html>
