<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Odin Project Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="javascript.js" defer></script>
    </head>
    <body>
        <h1>Calculator</h1>
        <div id="calc">
            <div id="calcDisplay"></div>
            <div class="calcRow">
                <button class="calcBtn">7</button>
                <button class="calcBtn">8</button>
                <button class="calcBtn">9</button>
                <button class="calcOpBtn">+</button>
            </div>
            <div class="calcRow">
                <button class="calcBtn">4</button>
                <button class="calcBtn">5</button>
                <button class="calcBtn">6</button>
                <button class="calcOpBtn">-</button>
            </div>
            <div class="calcRow">
                <button class="calcBtn">1</button>
                <button class="calcBtn">2</button>
                <button class="calcBtn">3</button>
                <button class="calcOpBtn">x</button>
            </div>
            <div class="calcRow">
                <button class="calcBtn">0</button>
                <button id="clrBtn">AC</button>
                <button id="calcEqBtn">=</button>
                <button class="calcOpBtn">/</button>
            </div>
        </div>
    </body>
</html>
